<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
	
		/* 用途: 接收地直栏参数 取id=1 根据ID的值 */
		var urlinfo=window.location.href; //获取当前页面的url
		var len=urlinfo.length;//获取url的长度
		var offset=urlinfo.indexOf("?");//设置参数字符串开始的位置
		var newsidinfo=urlinfo.substr(offset,len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
		var newsids=newsidinfo.split("&");//对获得的参数字符串按照“=”进行分割
		var newsid=newsids[0].split("=")[1];//得到参数值
		window.location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxdca041b14b8ed8ab&redirect_uri=http%3a%2f%2fbingxing.igetter.cn%2fsdsl%2fhtml5%2fshowActiv.html%3fen_id%3d"+newsid+"&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect"
	</script>
</head>
<body>

</body>
</html>
